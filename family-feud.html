<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }
        .timer {
            position: absolute;
            top: -40px;
            font-size: 1.5em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(4, 50px);
            gap: 10px;
        }
        .box {
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            perspective: 1000px;
        }
        .inner-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .box.flipped .inner-box {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #4CAF50;
            color: white;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="timer" id="timer">00:00</div>
        Family Feud
    </div>
    <div class="scoreboard">
        <div class="score" id="team1-score">Team 1: 0</div>
        <div class="score" id="team2-score">Team 2: 0</div>
    </div>
    <div class="board">
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">1</div>
                <div class="back">Answer 1</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">2</div>
                <div class="back">Answer 2</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">3</div>
                <div class="back">Answer 3</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">4</div>
                <div class="back">Answer 4</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">5</div>
                <div class="back">Answer 5</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">6</div>
                <div class="back">Answer 6</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">7</div>
                <div class="back">Answer 7</div>
            </div>
        </div>
        <div class="box" onclick="flipBox(this)">
            <div class="inner-box">
                <div class="front">8</div>
                <div class="back">Answer 8</div>
            </div>
        </div>
    </div>
    <script>
        function flipBox(element) {
            element.classList.toggle('flipped');
        }

        // Timer functionality
        let timerElement = document.getElementById('timer');
        let time = 0;
        setInterval(() => {
            time++;
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
